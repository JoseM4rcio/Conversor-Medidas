<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card col-3 container center position-absolute top-50 start-50 translate-middle p-3 text-center ">
            <h2 class="text-primary">Conversor de Medidas</h2>
            <form>
                <div class="form-group text-danger p-3 ">
                    <label for="unidade">Unidade:</label>
                    <select class="form-control" id="unidade">
                        <option value="m">Metros</option>
                        <option value="ft">Pés</option>
                        <option value="kg">Quilogramas</option>
                        <option value="lb">Libras</option>
                        <option value="l">Litros</option>
                        <option value="m3">Metros Cúbicos</option>
                    </select>
                </div>
                <div class="form-group text-danger p-3 ">
                    <label for="valor">Valor:</label>
                    <input type="number" class="form-control" id="valor">
                </div>
                <button type="button" class="btn btn-default bg-success text-white" onclick="converter()">Converter</button>
            </form>
            <div class="alert alert-success" role="alert" style="display: none" id="resultado"></div>
        </div>
    </div>
    <script>
        function converter() {
            let unidade = document.getElementById("unidade").value;
            let valor = document.getElementById("valor").value;
            let resultado = document.getElementById("resultado");

            switch (unidade) {
                case "m":
                    resultado.innerHTML = valor + " metros = " + (valor * 3.2808).toFixed(2) + " pés";
                    break;
                case "ft":
                    resultado.innerHTML = valor + " pés = " + (valor / 3.2808).toFixed(2) + " metros";
                    break;
                case "kg":
                    resultado.innerHTML = valor + " quilogramas = " + (valor * 2.2046).toFixed(2) + " libras";
                    break;
                case "lb":
                    resultado.innerHTML = valor + " libras = " + (valor / 2.2046).toFixed(2) + " quilogramas";
                    break;
                case "l":
                    resultado.innerHTML = valor + " litros = " + (valor / 1000).toFixed(4) + " metros cúbicos";
                    break;
                case "m3":
                    resultado.innerHTML = valor + " metros cúbicos = " + (valor * 1000).toFixed(2) + " litros";
                    break;
                default:
                    resultado.innerHTML = "Selecione uma unidade para converter.";
            }

            resultado.style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
